specVersion: "1.0.0"

name: "zetachain-testnet-starter"
version: "0.0.1"
runner:
  node:
    name: "@subql/node-ethereum"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: "This project can be use as a starting point for developing your
  new Zetachain Testnet SubQuery project"
repository: "https://github.com/subquery/ethereum-subql-starter"

schema:
  file: "./schema.graphql"

network:
  # chainId is the EVM Chain ID, for Zetachain testnet this is 7001
  # https://chainlist.org/chain/7001
  chainId: "7001"
  # This endpoint must be a public non-pruned archive node
  # We recommend providing more than one endpoint for improved reliability, performance, and uptime
  # Public nodes may be rate limited, which can affect indexing speed
  # When developing your project we suggest getting a private API key
  endpoint:
    - https://rpc.ankr.com/zetachain_tendermint_athens_testnet

  # Recommended to provide the HTTP endpoint of a full chain dictionary to speed up processing
  # dictionary: "https://dict-tyk.subquery.network/query/zetachain-testnet"

dataSources:
  - kind: ethereum/Runtime # We use ethereum runtime since Zetachain Testnet is EVM-compatible
    startBlock: 1600791 # This is the block that the contract was deployed on https://explorer.zetachain.com/address/0x5F0b1a82749cb4E2278EC87F8BF6B618dC71a8bf
    options:
      # Must be a key of assets
      abi: erc20
      address: "0x5f0b1a82749cb4e2278ec87f8bf6b618dc71a8bf" # This is the contract address for Zeta Coin https://explorer.zetachain.com/address/0x5F0b1a82749cb4E2278EC87F8BF6B618dC71a8bf
    assets:
      erc20:
        file: "./abis/erc20.abi.json"
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleTransaction
          kind: ethereum/TransactionHandler # We use ethereum handlers since Zetachain Testnet is EVM-compatible
          filter:
            ## The function can either be the function fragment or signature
            # function: '0x095ea7b3'
            # function: '0x7ff36ab500000000000000000000000000000000000000000000000000000000'
            function: approve(address spender, uint256 amount)
        - handler: handleLog
          kind: ethereum/LogHandler # We use ethereum handlers since Zetachain Testnet  is EVM-compatible
          filter:
            topics:
              ## Follows standard log filters https://docs.ethers.io/v5/concepts/events/
              - Transfer(address indexed from, address indexed to, uint256
                amount)
              # address: "0x60781C2586D68229fde47564546784ab3fACA982"
