specVersion: "1.0.0"

name: "theta-starter"
version: "0.0.1"
runner:
  node:
    name: "@subql/node-ethereum"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: "This project can be use as a starting point for developing your
  new Theta SubQuery project"
repository: "https://github.com/subquery/ethereum-subql-starter"

schema:
  file: "./schema.graphql"

network:
  # chainId is the EVM Chain ID, for Theta this is 361
  # https://chainlist.org/chain/361
  chainId: "361"
  # This endpoint must be a public non-pruned archive node
  # We recommend providing more than one endpoint for improved reliability, performance, and uptime
  # Public nodes may be rate limited, which can affect indexing speed
  # When developing your project we suggest getting a private API key
  endpoint:
    - https://eth-rpc-api.thetatoken.org/rpc
  # Recommended to provide the HTTP endpoint of a full chain dictionary to speed up processing
  # dictionary: "https://dict-tyk.subquery.network/query/theta"

dataSources:
  - kind: ethereum/Runtime # We use ethereum runtime since Theta is EVM-compatible
    startBlock: 21990748 # This is the block that the contract was deployed on http://www.thetascan.io/contracts/tnt20/?data=0x7b37d0787a3424a0810e02b24743a45ebd5530b2
    options:
      # Must be a key of assets
      abi: erc20
      address: "0x7b37d0787a3424a0810e02b24743a45ebd5530b2" # This is the contract address for BUSD Token http://www.thetascan.io/contracts/tnt20/?data=0x7b37d0787a3424a0810e02b24743a45ebd5530b2
    assets:
      erc20:
        file: "./abis/erc20.abi.json"
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleTransaction
          kind: ethereum/TransactionHandler # We use ethereum handlers since Theta mainnet is EVM-compatible
          filter:
            ## The function can either be the function fragment or signature
            # function: '0x095ea7b3'
            # function: '0x7ff36ab500000000000000000000000000000000000000000000000000000000'
            function: approve(address spender, uint256 amount)
        - handler: handleLog
          kind: ethereum/LogHandler # We use ethereum handlers since Theta  is EVM-compatible
          filter:
            topics:
              ## Follows standard log filters https://docs.ethers.io/v5/concepts/events/
              - Transfer(address indexed from, address indexed to, uint256
                amount)
              # address: "0x60781C2586D68229fde47564546784ab3fACA982"
